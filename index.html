<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注文番号表示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="orderNumber">---</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyA29QotMooUfQ_QyB1YleAOLqvift9lF1g",
    authDomain: "test-order-number.firebaseapp.com",
    databaseURL: "https://test-order-number-default-rtdb.firebaseio.com",
    projectId: "test-order-number",
    storageBucket: "test-order-number.firebasestorage.app",
    messagingSenderId: "1021134878257",
    appId: "1:1021134878257:web:8e945c56047207f5678710",
    measurementId: "G-F7FJSMDE83"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const orderRef = ref(db, 'orders/current');
    onValue(orderRef, (snapshot) => {
      const number = snapshot.val();
      document.getElementById("orderNumber").textContent = number ?? "---";
    });
  </script>
</body>
</html>
