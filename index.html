<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注文番号表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
    }
    .numbers {
      font-size: 5rem;
      margin: 1rem 0;
    }
    .calling {
      color: red;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>お待ちの番号</h1>
  <div id="waiting" class="numbers">---</div>

  <h1>お呼び出しの番号</h1>
  <div id="calling" class="numbers calling">---</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // 🔹 Firebase設定（ここも自分のプロジェクト情報に置き換え）
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyA29QotMooUfQ_QyB1YleAOLqvift9lF1g",
    authDomain: "test-order-number.firebaseapp.com",
    databaseURL: "https://test-order-number-default-rtdb.firebaseio.com",
    projectId: "test-order-number",
    storageBucket: "test-order-number.firebasestorage.app",
    messagingSenderId: "1021134878257",
    appId: "1:1021134878257:web:8e945c56047207f5678710",
    measurementId: "G-F7FJSMDE83"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersRef = ref(db, 'orders');
    onValue(ordersRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("waiting").textContent =
        data.waiting && data.waiting.length > 0 ? data.waiting.join(", ") : "---";

      document.getElementById("calling").textContent =
        data.calling && data.calling.length > 0 ? data.calling.join(", ") : "---";
    });
  </script>
</body>
</html>
